<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Oszilloskop</title>
	<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="container">
			<object id="osziImg" object type="image/svg+xml" data="oszi.svg" style="display: block; position: absolute"></object>
            <select name="inputsch1" id="inputsch1" onchange="updateConnectionDevides1();" style="position: absolute; display: none">
                <option value="none">Unconnected</option>
                <option value="dc">DC Generator</option>
                <option value="fg" selected="selected">Function Generator</option>
                <option value="mic">Microphone</option>
            </select>
            <select name="inputsch2" id="inputsch2" onchange="updateConnectionDevides2();" style="position: absolute; display: none">
                <option value="none">Unconnected</option>
                <option value="dc" selected="selected">DC Generator</option>
                <option value="fg">Function Generator</option>
                <option value="mic">Microphone</option>
            </select>
			<input type="range" class="verticalslider" min="-50" max="50" value="0" id="ch1posslider"></input>
			<input type="range" class="verticalslider" min="-50" max="50" value="0" id="ch2posslider"></input>
			<input type="range" class="horizontalslider" min="-100" max="100" value="0" id="timeposslider"></input>
			<input type="range" class="verticalslider" min="-150" max="150" value="0" id="triggerlevelslider"></input>
			<canvas id="canvas" width="0" height="0"></canvas>
			<canvas id="canvasbuf" width="0" height="0"></canvas>
			
			<object id="netzteilImg1" object type="image/svg+xml" data="labornetzteil.svg" style="display: block; position: absolute;"></object>
			<object id="netzteilImg2" object type="image/svg+xml" data="labornetzteil.svg" style="display: block; position: absolute;"></object>
			<input type="range" class="verticalslider" min="-100" max="100" value="10" id="dc1slider" style="display: block; position: absolute"></input>
			<input type="range" class="verticalslider" min="-100" max="100" value="10" id="dc2slider" style="display: block; position: absolute"></input>

			<object id="fgImg1" object type="image/svg+xml" data="funktionsgenerator.svg" style="display: block; position: absolute;"></object>
			<object id="fgImg2" object type="image/svg+xml" data="funktionsgenerator.svg" style="display: block; position: absolute;"></object>
			<input type="range" class="verticalslider" min="0" max="100" value="10" id="fg1ampslider" style="display: none; position: absolute"></input>
			<input type="range" class="verticalslider" min="0" max="100" value="10" id="fg2ampslider" style="display: none; position: absolute"></input>
			<input type="range" class="verticalslider" min="0" max="98" value="0" id="fg1fqslider" style="display: none; position: absolute"></input>
			<input type="range" class="verticalslider" min="0" max="98" value="0" id="fg2fqslider" style="display: none; position: absolute"></input>
			<input type="range" class="verticalslider" min="0" max="100" value="0" id="fg1fqfineslider" style="display: none; position: absolute"></input>
			<input type="range" class="verticalslider" min="0" max="100" value="0" id="fg2fqfineslider" style="display: none; position: absolute"></input>
			
			<object id="micImg1" object type="image/svg+xml" data="microphone.svg" style="display: block; position: absolute;"></object>
			<object id="micImg2" object type="image/svg+xml" data="microphone.svg" style="display: block; position: absolute;"></object>
			
			<label id="FPS"></label>
			<button type="button" id="freeze" onclick="FreezeButton();">Freeze Oszilloscope</button>
			<button type="button" id="download" onclick="DownloadButton();" disabled="true">Download current Data</button>
		</div>
		<script src="script.js"></script>
	
</body></html>
